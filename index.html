<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <title>피우정 (避雨亭)</title>

    </head>
        
    <body>
        <!-- canvas -->
        <canvas id="canvas"></canvas>

        <!-- title screen -->
        <label id="titleText">피우정<br>(避雨亭)</label>

        <label id="explainText">
            <b>
                Like going into the pavilion to escape the rain, <br>
                avoid the rain of distress through breathing meditation.<br>
                <br>
                Like standing in the pavilion watching the rain, <br>
                observe the suffering silently outside the suffering.<br>
                <br>
                You will soon be free!
            </b>
        </label>

        <label id="inhaleTimeText">Inhale Time</label>
        <label id="exhaleTimeText">Exhale Time</label>
        <input type="number" id="inhaleTimeInput" value="5">
        <input type="number" id="exhaleTimeInput" value="5">

        <label id="volumeText">Volume</label>
        <input type="range" id="volumeInput" min="0" max="100" value="75" step="1"/>

        <button type="button" id="startButton">Start</button>

        <!-- main screen -->
        <button type="button" id="resumeButton">▶</button>
        <button type="button" id="pauseButton">❚❚</button>
        <button type="button" id="backButton"><b>&#11148;</b></button>

        <label id="setsText">Sets</label>
        <label id="repsText">Reps</label>
        <input type="number" id="setsInput" value="1">
        <input type="number" id="repsInput" value="10">
        <label id="SetsAndRepsText">0 sets 0 reps</label>


        <script src="js/values.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/class.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
